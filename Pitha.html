    <form action="">
        <label for="name">Your Name</label>
            <input id="name" type="text" placeholder="Write your name">
   
    
        <label for="email"> Your Email </label>
            <input id="email" type="text" placeholder="Write your email">
            
         
        <label for="phone">Your phone number</label>
            <input id="phone" type="number" placeholder="Write your mobile number">
            
        
    
    <fieldset>
        <legend>Pick one pitha</legend>
        <label for="chitoy"> 
            <input type="radio" name="pitha" id="chitoy">
            Chitoy
        </label>
        <label for="vapa-pitha"> 
            <input type="radio" name="pitha" id="vapa-pitha">
            vapa-pitha
        </label>
        <label for="Coconut"> 
            <input type="radio" name="pitha" id="Cocunut">
            Cocunut
        </label>
    </fieldset>
    <fieldset>
        <legend>
            Pick one vortha
        </legend>
        <label for="sorisa">
            <input type="checkbox" name="vortha" id="sorisa">
            sorisa
        </label>
        <label for="sutki">
            <input type="checkbox" name="vortha" id="sutki">
            sutki
        </label>
        <label for="dal">
            <input type="checkbox" name="vortha" id="dal">
           dal
        </label>
    </fieldset>
    <fieldset>
        <legend>
            Special instruction
        </legend>
        <textarea name="" id="" cols="60" rows="10"></textarea>
    </fieldset>
    <input type="reset" value="reset">
    <input type="submit" value="submit">
